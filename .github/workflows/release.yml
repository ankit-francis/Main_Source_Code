name: Release Trigger

on:
  push:
    tags:
      - 'v*'
  repository_dispatch:
    types: [update-dev-tag, release-created]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Extract tag
        id: extract_tag
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            TAG=${{ github.ref_name }}
          else
            TAG=${{ github.event.client_payload.tag }}
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          
      - name: Check ACTION_RUN_TOKEN secret presence
        run: |
          if [ -z "${{ secrets.ACTION_RUN_TOKEN }}" ]; then
            echo "SECRET_MISSING"
            exit 1
          else
            echo "SECRET_PRESENT"
          fi
          
      - name: Debug: test repository-dispatch via API
        env:
          ACTION_RUN_TOKEN: ${{ secrets.ACTION_RUN_TOKEN }}
          TAG: ${{ steps.extract_tag.outputs.tag }}
        run: |
          set -euo pipefail
          echo "Testing dispatch to ankit-francis/Deployment_Repo with tag=$TAG"
          PAYLOAD=$(printf '{"event_type":"update-dev-tag","client_payload":{"tag":"%s"}}' "$TAG")
          echo "Payload: $PAYLOAD"
          HTTP_CODE=$(curl -s -o /tmp/resp -w "%{http_code}" -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token $ACTION_RUN_TOKEN" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            https://api.github.com/repos/ankit-francis/Deployment_Repo/dispatches)
          echo "HTTP status: $HTTP_CODE"
          echo "Response body:"; cat /tmp/resp || true
          if [ "$HTTP_CODE" -ge 400 ]; then
            echo "API dispatch failed with status $HTTP_CODE"
            exit 1
          fi
      - name: Trigger Repo B workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.ACTION_RUN_TOKEN }}   # PAT stored in Repo A secrets
          repository: ankit-francis/Deployment_Repo
          event-type: update-dev-tag
          client-payload: >-
                          {"tag": "${{ steps.extract_tag.outputs.tag }}"}