name: Release Trigger

on:
  push:
    tags:
      - 'v*'
  repository_dispatch:
    types: [update-dev-tag, release-created]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Extract tag
        id: extract_tag
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            TAG=${{ github.ref_name }}
          else
            TAG=${{ github.event.client_payload.tag }}
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          
      - name: Trigger Repo B workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.ACTION_RUN_TOKEN }}   # PAT stored in Repo A secrets
          repository: ankit-francis/Deployment_Repo
          event-type: update-dev-tag
          client-payload: >-
                          {"tag": "${{ steps.extract_tag.outputs.tag }}"}